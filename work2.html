<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Setup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .step {
            margin-bottom: 20px;
        }
        .step h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .step p {
            color: #666;
        }
        .devices {
            margin-bottom: 20px;
        }
        .devices img {
            width: 50px;
            margin: 0 10px;
        }
        .next-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .next-button:hover {
            background-color: #f6121d;
        }
        .contact {
            position: absolute;
            bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" height="50">
        </div>
        <div class="step">
            <div class="devices">
                <img src="https://img.icons8.com/ios-filled/50/000000/laptop.png" alt="Laptop">
                <img src="https://img.icons8.com/ios-filled/50/000000/tv.png" alt="TV">
                <img src="https://i.pinimg.com/originals/d8/a4/3b/d8a43b0cf6c5c1fd5fba20c48cd8a7fe.jpg" alt="Tablet">
            </div>
            <h1>Finish setting up your account</h1>
            <p>Netflix is personalised for you.<br>Create a password to watch on any device at any time.</p>
        </div>
        <button class="next-button">Next</button>
    </div>
    <div class="contact">
        Questions? Call 000-800-919-1694
    </div>
</body>
</html>
