<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <link rel="stylesheet" href="body3.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Browse by Languages</a></li>
            </ul>
        </nav>
        <div class="profile">
            <a href="#">Children</a>
            <a href="#"><img src="https://i.pinimg.com/originals/3b/bb/3c/3bbb3ca63120fd8241ca1bb553a18a17.jpg" alt="Profile"></a>
        </div>
    </header>
    <main>
        <div class="featured-show">
            <img src="https://i.pinimg.com/originals/24/b0/a3/24b0a34ab0258c367d695058427b3564.png" alt="Featured Show">
            <div class="show-info">
                <h1>The Great Indian Kapil Show</h1>
                <div class="buttons">
                    <button class="play">Play</button>
                    <button class="info">More Info</button>
                </div>
            </div>
        </div>
        <div class="recommendations">
            <h2>Because you watched Obliterated</h2>
            <div class="row">
                <img src="https://i.pinimg.com/originals/85/ba/4e/85ba4e4731263f3e29226d5949aa542e.jpg" alt="Show 1">
                <img src="https://i.pinimg.com/originals/c9/ac/f9/c9acf90a10bdc3566cd5f744caf5a56f.jpg" alt="Show 2">
                <img src="https://i.pinimg.com/originals/e2/d6/4e/e2d64e8b7dbf519d3b8da4daa4538e97.jpg" alt="Show 3">
                <img src="https://i.pinimg.com/originals/56/e2/2d/56e22dd9517cecf7e6f6d46c47c09b2c.jpg" alt="Show 4">
                <img src="https://i.pinimg.com/originals/0a/d8/07/0ad80740d637b608454cee201a380548.jpg" alt="Show 5">
            </div>
        </div>
    </main>
</body>
</html>
