<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Setup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .step {
            margin-bottom: 20px;
        }
        .step h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .step p {
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .next-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .next-button:hover {
            background-color: #f6121d;
        }
        .contact {
            color: #666;
            margin-top: 20px;
        }
        .footer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            margin: 0 15px;
            color: #666;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" height="50">
        </div>
        <div class="step">
            <h1>Create a password to start your membership</h1>
            <p>Just a few more steps and you're done!<br>We hate paperwork, too.</p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" >
        </div>
        <div class="form-group">
            <label for="password">Add a password</label>
            <input type="password" id="password" placeholder="Add a password">
        </div>
        <button class="next-button">Next</button>
    </div>
    <div class="contact">
        Questions? Call 000-800-919-1694
    </div>
    <div class="footer">
        <a href="#">FAQ</a>
        <a href="#">Privacy</a>
        <a href="#">Help Centre</a>
        <a href="#">Cookie Preferences</a>
        <a href="#">Netflix Shop</a>
        <a href="#">Terms of Use</a>
        <a href="#">Corporate Information</a>

    </div>
</body>
</html>
