<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo">
            </div>

            <button>
                <div class="language">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="hi">हिन्दी</option>
                    </select>
                </div></button>
            
            <div class="sign-in">
                <button>Sign In</button>
            </div>
        </div>
        <div class="content">
            <h1>Unlimited movies, TV shows and more</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="input-group">
                <input type="email" placeholder="Email address">
                <button>Get Started</button>
                <a href="work2.html" class="Get start"></a>
                
            </div>
        </div>
        <div class="background">
            <!-- Background images -->
            <img src="https://i.pinimg.com/originals/30/35/16/303516b3d848265807856338aabd9572.jpg" alt="Background">
        </div>
    </div>
</body>
</html>
