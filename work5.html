<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Profile Selection</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Who's watching?</h1>
        <div class="profiles">
            <div class="profile">
                <img src="https://i.pinimg.com/originals/d7/19/6a/d7196adc7c4f353d52235c5e6ed12e65.jpg" alt="Profile 1">
                <p>mick</p>
            </div>
            <div class="profile">
                <img src="https://i.pinimg.com/originals/06/1e/13/061e13760f13c58d771c82208e3de438.jpg" alt="Profile 2">
                <p>fuck</p>
            </div>
            <div class="profile">
                <img src="https://i.pinimg.com/originals/22/df/fa/22dffa1cdf5e8ba349395a5cd4e534eb.jpg" alt="Profile 3">
                <p>mc square</p>
            </div>
            <div class="profile">
                <img src="https://i.pinimg.com/originals/36/9a/ae/369aae21b5462241087895c9a84d4c72.jpg" alt="Profile 4">
                <p>badmos chora</p>
            </div>
            <div class="profile">
                <img src="https://i.pinimg.com/originals/f7/1b/b5/f71bb52ea678aa3a668009c0bf2c76a7.jpg" alt="Profile 5">
                <p>Children</p>
            </div>
        </div>
        <button class="manage-button">Manage Profiles</button>
    </div>
</body>
</html>
